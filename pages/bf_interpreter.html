<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>become Brainfucked</title>
  <link rel="stylesheet" href="../stylesheet/style.css">
  <link rel="stylesheet" href="../stylesheet/layout.css">
</head>
<body>
  <header class="hd_nav">
    <a title="BenjStaw, CC0, via Wikimedia Commons" href="../index.html">
      <img width="30" alt="HomeSimple"
        src="https://upload.wikimedia.org/wikipedia/commons/9/95/HomeSimple.png?20150707132755">
    </a>
    <a href="bf_syntax.html">BRAINFUCK Syntax</a>
    <a href="bf_interpreter.html">BRAINFUCK interpreter</a>
    <a href="bf_ressources.html">BRAINFUCK ressources</a>
  </header>
    <main class="main">
    <form id="code_input">
        <label for="user_input" id="form-label-input">INPUT:</label>    
        <textarea id="user-input" name="user-input" rows="1" cols="34"></textarea><br>
        <label id="form-label-hint" class="grey-bg">Brainfuck will read one character per input character (",") from the CODE section.<br>Seperate values with [space].</label><br>
        <label for="code" id="form-label-code">CODE:</label><br>
        <textarea id="code-input" name="BRAINFUCK-CODE" rows="30" cols="30"></textarea><br>
        <button id="run-code">Run code</button><br>
        <pre id="output"></pre>
    </form>
    </main>
  <section class="ft_font">
    <footer class="ft_txt">
      <span>[ + - &lt;</span>
      <span>&gt; . , ]</span>
    </footer>
  </section>
  <script src="../script/hover.js"></script>
  <script src="../script/interpreter_logik.js"></script>  
</body>
</html>
